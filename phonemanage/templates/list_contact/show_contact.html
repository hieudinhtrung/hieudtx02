{% extends 'dashboard/index.html' %}
{% load static %}
{% block extend_css %} 

<link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
<link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

<!-- Custom styles for this template -->
<link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">

{% endblock %}

{% block content_dashboard %}
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Thông tin chi tiết liên lạc</h6>
  
  </div>
  <div class="card-body">
    <form action="{% url 'show_contact' pk=contact.id %}"
    class="needs-validation" novalidate>
        {% csrf_token %}
          <div class="form-group row">
            <label for="validationTooltip01" class="col-sm-2 col-form-label">Họ và tên</label>
            <input type="text" class="col-sm-10 form-control" name= "hovaten" id="validationTooltip01" placeholder="Your name" value="{{contact.fullname}}" disabled="disabled">
          </div>
          <div class="form-group row">
            <label for="validationTooltip02" class="col-sm-2 col-form-label">Chức danh</label>
            <input type="text" class="col-sm-10 form-control" name= "chucdanh" id="validationTooltip02" placeholder="Position" value="{{contact.position}}" disabled="disabled">
          </div>
          <div class="form-group row">
            <label for="validationTooltipUsername" class="col-sm-2 col-form-label">Tên phòng ban</label>
            <input type="text" class="col-sm-10 form-control" id="validationTooltipUsername" value="{{contact.department}}" name= "tenphongban" placeholder="Your department" disabled="disabled">
          </div>     
          <div class="form-group row">
            <label for="validationTooltip03" class="col-sm-2 col-form-label">Số điện thoại</label>
            <input type="number" class="col-sm-10 form-control" id="validationTooltip03"  value="{{contact.phone_number}}" name= "sodienthoai" placeholder="Your phone number" disabled="disabled">
          </div>
          <div class="form-group row">
            <label for="validationTooltip04" class="col-sm-2 col-form-label">Email</label>
            <input type="email" class="col-sm-10 form-control" id="validationTooltip04" name= "Email" value="{{contact.email}}" placeholder="Your email" disabled="disabled">
          </div>

    </form>
  </div>
</div>
  {% endblock %}
{% load static %}
{% block extend_js %} 
<script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'js/demo/datatables-demo.js' %}"></script>

{% endblock %}
